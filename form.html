<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset>
        <legend>Register Form</legend>
        <form action="google.com" method="get" enctype="multipart/form-data">
            <label for="your_name">Your Name :</label>
            <input type="text" id="your_name" name="your_name" required autofocus placeholder="John">
            <br>
            <br>
            <label for="your_email">Your email :</label>
            <input type="email" id="your_email" name="your_email" placeholder="abcd@gmail.com">
            <br>
            <br>
            <label for="password">Password :</label>
            <input type="password" id="password" name="password" placeholder="ggu%2#@fuyui">
            <br>
            <br>
            <hr>
            <label for="Gender">Gender</label>
            <br>
            <input type="radio" id="male" name="gender" value="male_gender">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female_gender">
            <label for="female">Female</label>
            <hr>
            <label for="skill">Skill</label>
            <br>
            <input type="checkbox" id="html" name="skill" value="html">
            <label for="html">html</label>
            <input type="checkbox" id="css" name="skill" value="css">
            <label for="css">css</label>
            <input type="checkbox" id="js" name="skill" value="js">
            <label for="js">js</label>
            <input type="checkbox" id="php" name="skill" value="php">
            <label for="php">php</label>
            <input type="checkbox" id="mysqul" name="skill" value="mysqul">
            <label for="mysqul">mysqul</label>
            <hr>
            <label for="Nationality">Nationality :</label>
            <select name="Nationality" id="Nationality">
                <option value="mm">Myanmar</option>
                <option value="jp">Japan</option>
                <option value="Eng">English</option>
                <option value="china">China</option>
            </select>
            <hr>
            <label for="Address">Address</label>
            <br>
            <textarea name="Address" id="Address" cols="45" rows="7"></textarea>
            <hr>
            <label for="photo">Photo :</label>
            <input type="file" accept="/images/jpeg" capture="user">
            <hr>
            <label for="level">level</label>
            <input type="range" min="0" mix="100" step="10" value="10">
            <hr>
                <label for="favcolor">Select your favorite color:</label>
                <input type="color" id="favcolor" name="favcolor">
                <hr>
                    <label for="birthday">Birthday:</label>
                    <input type="date" id="birthday" name="birthday">
                    <hr>
                    <label for="phone">Enter your phone number:</label>
                    <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">
                    <hr>
            <input type="submit"> <input type="reset">

        </form>

    </fieldset>
</body>
</html>
